<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e5d636dca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="items__row">
                <div class="item">
                    <span class="item__name">Egg</span>
                    <button class="item__delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer>
            <input type="text" class="footer__input">
            <button class="footer__button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
